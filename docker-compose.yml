version: '3.7'
services:
    db:
        image: mysql:5.7
        ports:
            - '3306:3306'
        environment:
            - MYSQL_ROOT_PASSWORD=docker
            - MYSQL_DATABASE=MY_DATABASE_NAME # replace with the name of your app for example: web_blog
            - MYSQL_USER=symfony
            - MYSQL_PASSWORD=docker
    phpmyadmin:
        image: 'phpmyadmin/phpmyadmin'
        ports:
            - '81:80'
        links:
            - db:mysql
        environment:
            MYSQL_USERNAME: root
            MYSQL_ROOT_PASSWORD: docker
            PMA_HOST: mysql
    php:
        build: ./docker/php
        ports:
            - '9000:9000'
        volumes:
            - './:/var/www/symfony:cached'
    nginx:
        build: ./docker/nginx
        ports:
            - '80:80'
        volumes:
            - './:/var/www/symfony:cached'
